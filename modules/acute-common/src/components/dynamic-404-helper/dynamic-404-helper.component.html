<div class="container">

  <div class="row" *ngIf="redirectState!=='REDIR'">
    <div class="col-sm-2">
      <h3>Page Not Found</h3>
    </div>
    <div class="col-sm-10">
      <h4>Oops!</h4>
      <p>We can't find the page you are trying to reach - please <a routerLink="/secure/dashboard"> go back</a> and try again.</p>
    </div>
  </div>

  <div class="row" *ngIf="redirectState==='REDIR'">
    <div class="col-sm-2">
      <h3>Redirecting</h3>
    </div>
    <div class="col-sm-10">
      <p>Sending you to the new version of that page...</p>
    </div>
  </div>

</div>
